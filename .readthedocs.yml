# Read the Docs configuration file for MkDocs projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"  # Specify Python 3.10 as the build version

# Build documentation with MkDocs
mkdocs:
  configuration: mkdocs.yml  # Path to your mkdocs.yml file (top-level directory)

# Declare Python requirements required to build your documentation
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs